name: Release Artifacts

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # NOTE: Linux builds use ubuntu-22.04 (not latest) to target glibc 2.35 for compatibility with older systems
      matrix:
        include:
          # Linux x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: vet-linux-x64

          # Linux ARM64
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            artifact: vet-linux-arm64
            cross: true

          # macOS x64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: vet-darwin-x64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: vet-darwin-arm64

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: vet-windows-x64.exe

          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: vet-windows-arm64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build CLI
        run: cargo build --release --package vet_cli --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp "target/${{ matrix.target }}/release/vet" "staging/${{ matrix.artifact }}"
          chmod +x "staging/${{ matrix.artifact }}"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force staging
          Copy-Item "target/${{ matrix.target }}/release/vet.exe" "staging/${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: staging/${{ matrix.artifact }}
          if-no-files-found: error

  upload-assets:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}